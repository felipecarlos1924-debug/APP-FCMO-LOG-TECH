<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>FCMO LOG TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', 
              secondary: '#334155', 
              accent: '#3b82f6', 
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
            }
          }
        }
      }
    </script>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; position: fixed; width: 100%; font-family: 'Roboto', sans-serif; background: #0f172a; }
      #root { height: 100%; }
      .leaflet-pane { z-index: 0 !important; }
      .leaflet-top, .leaflet-bottom { z-index: 10 !important; }
      
      #loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0f172a;
        color: white;
      }
      .spinner {
        width: 48px; height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .custom-vehicle-marker { background: none !important; border: none !important; }
      
      /* Otimização de Toque Android */
      button, a { -webkit-tap-highlight-color: transparent; }
      input { font-size: 16px !important; }
    </style>

  }
}
</script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-slate-900 text-slate-100 antialiased overflow-hidden">
    <div id="root">
      <div id="loading-screen">
        <div class="spinner"></div>
        <div style="font-weight: 900; font-size: 1.8rem; letter-spacing: -1px;">FCMO<span style="color: #3b82f6;">LOG</span></div>
        <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 10px; letter-spacing: 3px; font-weight: bold;">PREPARANDO TELEMETRIA...</p>
      </div>
    </div>
