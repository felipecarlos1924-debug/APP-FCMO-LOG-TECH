<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCMO LOG TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', 
              secondary: '#334155', 
              accent: '#3b82f6', 
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .leaflet-pane { z-index: 0 !important; }
      .leaflet-top, .leaflet-bottom { z-index: 1 !important; }
      
      #loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0f172a;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .custom-vehicle-marker {
        background: none !important;
        border: none !important;
      }
    </style>

}
</script>

  </head>
  <body class="bg-gray-50 text-slate-900 font-sans antialiased overflow-hidden">
    <div id="root">
      <div id="loading-screen">
        <div class="spinner"></div>
        <div style="font-weight: 800; letter-spacing: -0.025em; font-size: 1.5rem;">
          FCMO<span style="color: #3b82f6;">LOG</span>
        </div>
        <p style="font-size: 0.75rem; color: #94a3b8; margin-top: 8px; text-transform: uppercase; letter-spacing: 0.1em;">Calibrando GPS Real-time...</p>
      </div>
    </div>
